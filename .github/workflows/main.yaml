name: Deploy React App to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set environment variables for React build
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> $GITHUB_ENV
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "VITE_AWS_S3_BUCKET=${{ secrets.VITE_AWS_S3_BUCKET }}" >> $GITHUB_ENV
          echo "VITE_AWS_S3_REGION=${{ secrets.VITE_AWS_S3_REGION }}" >> $GITHUB_ENV
          echo "VITE_SOCKET_BASE_URL=${{ secrets.VITE_SOCKET_BASE_URL }}" >> $GITHUB_ENV
          echo "VITE_AUTOCOMPLETE_API_URL=${{ secrets.VITE_AUTOCOMPLETE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_REVERSE_GEOCODING_API_URL=${{ secrets.VITE_REVERSE_GEOCODING_API_URL }}" >> $GITHUB_ENV
          echo "VITE_OLA_MAPS_API_KEY=${{ secrets.VITE_OLA_MAPS_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.BUCKET_REGION }}

      - name: Verify AWS credentials
        run: |
          echo "AWS Access Key ID: ${{ secrets.KEY_ID }}"
          echo "AWS Secret Access Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "AWS Region: ${{ secrets.BUCKET_REGION }}"
          aws sts get-caller-identity --region ${{ secrets.BUCKET_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
          echo "Deployment completed successfully"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
